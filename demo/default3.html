<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vmodel</title>
    <link rel="stylesheet" href="index3.css"><!-- 範例樣式 -->
</head>
<body>
    <div class="box">
        <!-- form -->
        <div class="form">
            <form class="userdata" action="" data-user-name="小明">
                <input type="text" class="text">
                <button class="submit">送出</button>
            </form>
        </div>

        <!-- list -->
        <div class="list">
            <!-- comment -->
            <div class="comment">
                <span class="name">Jason</span> <span class="say">範例文字</span> - <span class="current">下午3:14:50</span><span class="del">X</span>
                
                <!-- 新增的 reply 開始 -->
                <div class="box_reply">
                    <div class="list_reply">
                        <!-- 這裡的 .comment 與上方的 .comment 一模一樣喔 -->
                        <div class="comment">
                            <span class="name">Jason</span> <span class="say">範例文字</span> - <span class="current">下午3:14:50</span><span class="del">X</span>
                        </div>
                        <div class="comment">
                            <span class="name">Jason</span> <span class="say">範例文字</span> - <span class="current">下午3:14:50</span><span class="del">X</span>
                        </div>
                        <div class="comment">
                            <span class="name">Jason</span> <span class="say">範例文字</span> - <span class="current">下午3:14:50</span><span class="del">X</span>
                        </div>
                    </div>
                    <form class="form_reply" data-user-name="Lee">
                        <textarea class="text" placeholder="回覆訊息..."></textarea>
                        <button class="submit_reply">送出</button>
                    </form>
                </div>
                <!-- 新增的 reply 結束 -->


            </div>
            <div class="comment">
                <span class="name">Maple</span> <span class="say">範例文字範例文字範例文字</span> - <span class="current">下午3:14:50</span>
            </div>
            <div class="comment">
                <span class="name">Ghost</span> <span class="say">範例文字範例文字</span> - <span class="current">下午3:14:50</span>
            </div>
        </div>
    </div>

    <!-- 提示訊息顯示 -->
    <div class="message">
        <div class="title">Message</div>
        <div class="liwrap">
            <div class="comment">
                <span class="name">小華</span> <span class="say">哈囉!</span> - <span class="current">下午3:15:39</span>
            </div>
            <div class="comment">
                <span class="name">小華</span> <span class="say">哈囉!</span> - <span class="current">下午3:15:39</span>
            </div>
            <div class="comment">
                <span class="name">小華</span> <span class="say">哈囉!</span> - <span class="current">下午3:15:39</span>
            </div>
        </div>
    </div>
</body>
</html>

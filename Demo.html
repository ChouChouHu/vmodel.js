<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vmodel</title>
    <style></style>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="src/jquery.vmodel.min.js"></script>
    <script>
    $(function (){

        $(".box").vmodel(function (){

            // 自動掛載要觸發的方法
            this.autoload = function(){
                return ['start', 'call'];
            }

            this.element = function (text) {
                return "<li>" + text + "</li>";
            }

            this.start = function (){
                $(".box").append(this.element("項目一"));
                $(".box").append(this.element("項目二"));
                $(".box").append(this.element("項目三"));
            }

            this.call = function (){
                this.root.on("click", "li", function (){
                    $(".debug").html("我是" + $(this).html());
                })
            }
        });

    })
    </script>
</head>
<body>

    <div class="debug"></div>
    <ul class="box"></ul>
    
</body>
</html>
